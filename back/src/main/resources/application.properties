# 应用配置
spring.application.name=corasta-back
server.port=8080

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/corasta?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=yourname
spring.datasource.password=yourpasswd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate 会自动检测数据库方言，无需显式指定
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.open-in-view=false

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# JWT配置
jwt.secret=corasta-secret-key-change-in-production-environment
jwt.expiration=86400000
jwt.remember-me-expiration=604800000

# 分页配置
app.pagination.default-page-size=20
app.pagination.max-page-size=100

# 文件存储配置
app.file.upload-dir=uploads
app.file.avatar-dir=avatars
app.file.article-image-dir=articles
